<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
        }
        .dashboard-container {
            margin-top: 50px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <h3 class="text-center">View all details </h3>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="password-table-body">
                 
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('password-table-body');
            const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
            passwords.forEach(password => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${password.website}</td>
                    <td>${password.username}</td>
                    <td>${password.password}</td>
                    <td class="text-center">
                        <button class="btn btn-danger btn-sm " onclick="deletePassword(${passwords.indexOf(password)})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(newRow);
            });
        });

        function deletePassword(index) {
            const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
            passwords.splice(index, 1);
            localStorage.setItem('passwords', JSON.stringify(passwords));
            location.reload();
        }
    </script>
   <div class="text-center">
    <a href="dashboard.html" class="btn btn-success mb-3">Back To Dashboard</a>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
